<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Drum 🥁 Kit</h1>
    <p>Push the letter or click the button to make some tunes!</p>
    <div>
      <button class="w drum" onclick="wichButton(event)">w</button>
      <button class="a drum" onclick="wichButton(event)">a</button>
      <button class="s drum" onclick="wichButton(event)">s</button>
      <button class="d drum" onclick="wichButton(event)">d</button>
      <button class="j drum" onclick="wichButton(event)">j</button>
      <button class="k drum" onclick="wichButton(event)">k</button>
      <button class="l drum" onclick="wichButton(event)">l</button>
    </div>
    <footer style="margin-top: 150px">
      <h3>Made by Morde Yoiris</h3>
    </footer>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
